<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Product Card Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="main.js"></script>
    <!-- GoogleFont Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- GoogleFont End -->
    <!-- Fontawsome Start -->
    <script
      src="https://kit.fontawesome.com/47409e830c.js"
      crossorigin="anonymous"
    ></script>
    <!-- Fontawsome End -->
  </head>
  <body>
    <main class="card">
      <picture>
        <source
          media="(min-width:600px)"
          srcset="images/image-product-desktop.jpg"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="Product img"
          style="width: 100%; height: 100%"
        />
      </picture>
      <section>
        <p class="productType">perfume</p>
        <h1 class="productName topBottomMargin">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="description topBottomMargin">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price topBottomMargin">
          <p class="new">$149.99</p>
          <p class="old">$169.99</p>
        </div>
        <button class="addToCart">
          <i class="fa-solid fa-cart-shopping"></i>
          Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
