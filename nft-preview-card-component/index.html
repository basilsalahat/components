<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NFT Preview Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="main.js"></script>
    <!-- GoogleFont Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- GoogleFont End -->
  </head>
  <body>
    <main>
      <header class="c-pointer">
        <img
          class="productImg"
          src="images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
        <img class="viewImg" src="images/icon-view.svg" alt="icon-view" />
      </header>
      <div class="details margin-top">
        <h1 class="c-pointer active-state">Equilibriun #3429</h1>
        <p class="margin-top">
          Our Equilibriun collection promotes balance and calm.
        </p>
        <div class="details-inside margin-top">
          <div class="blockchain">
            <img
              class="small-logo"
              src="images/icon-ethereum.svg"
              alt="icon-ethereum"
            />
            <p>0.041 ETH</p>
          </div>
          <div class="daysLeft">
            <img
              class="small-logo"
              src="images/icon-clock.svg"
              alt="icon-clock"
            />
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="seperator margin-top"></div>
      <footer class="margin-top">
        <img src="images/image-avatar.png" alt="image-avatar" />
        <p>
          Creation of <span class="c-pointer active-state">Basil Salahat</span>
        </p>
      </footer>
    </main>
  </body>
</html>
